<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tu dodajemy nowe książki i widzimy ich listę</title>
    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<h2>Lista książek</h2>

<table>
    <thead>
        <th>Tytuł</th>
        <th>Rodzaj</th>
    </thead>
    {% for book in books %}
    <tr>
        <td><a href="/book/{{ book.id }}">{{ book.title }}</a></td>
        <td>{{ book.type }}</td>

    </tr>
    {% endfor %}
</table>
<div>
    <h2> Dodaj nową książkę</h2>
    <form method="POST" action="/expenses/">
        {{ form.hidden_tag() }}
        <table>
            {% for field in form if field.widget.input_type != 'hidden' %}
            <tr>
                <th>{{ field.label }} {% if field.flags.required %}*{% endif %}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Go">
    </form>
</div>
</body>

</html>
